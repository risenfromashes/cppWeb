<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>2D Driving Simulator</title>
	<style>
        html,
body {
    height: 100%;
    width: 100%;
    overflow: hidden;
    position: fixed;
    margin: 0;
    padding: 0;
}

#start {
    visibility: hidden;
    position: absolute;
    height: 100%;
    width: 100%;
    background-color: grey;
    z-index: 100;
}

#startFS {
    position: absolute;
    left: 35%;
    top: 45%;
    height: 10%;
    width: 30%;
    background-color: black;
    border-color: white;
    border-width: 2px;
    border-radius: 4px;
    color: white;
}

#map {
    position: absolute;
    height: 350%;
    width: 250%;
    left: -75%;
    top: -125%;
    transform: rotate(-70deg);
    overflow: hidden;
}

#car {
    position: absolute;
    width: 18px;
    left: 49.5%;
    top: 48%;
    z-index: 10;
    -webkit-user-select: none; 
    -webkit-touch-callout: none;
}

#speedo {
    position: absolute;
    left: 2%;
    top: 2%;
    font-size: 16 px;
    color: white;
    z-index: 20;
}

#speed {
    font-family: sans-serif;
    /* font-weight: bold; */
    font-size: 1.5vw;
    position: absolute;
    color: #AF9;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    text-shadow: 0 0 10px #fff, 0 0 20px #5F9, 0 0 30px #0F7, 0 0 40px #1F4, 0 0 50px rgb(33, 201, 33), 0 0 60px;
    bottom: 0;
    left: 37.5%;
    text-align: center;
    height: 5%;
    width: 20%;
    white-space: pre;
    
    margin: 0 auto;
    padding: 1.5vw;
    border-radius: 2vw 2vw 0 0;
    background-color: rgba(0, 0, 0, 0.75);
    z-index: 30;
}

#left,
#right,
#acc,
#brake,
#compass {
    visibility: hidden;
    position: absolute;
    opacity: 0.7;
    z-index: 30;
    -webkit-user-select: none; 
    -webkit-touch-callout: none;
}

#left {
    width: 10%;
    left: 1%;
    bottom: 1%;
}

#right {
    width: 10%;
    left: 14%;
    bottom: 1%;
}

#acc {
    width: 8%;
    right: 1%;
    bottom: 1%;
}

#brake {
    width: 12%;
    right: 10%;
    bottom: 1%;
}

#compass {
    visibility: visible;
    width: 12%;
    top: 2%;
    left: 1%;
}

#dest {
    visibility: hidden;
    position: absolute;
    width: 20%;
    left: 50%;
    top: 48%;
    text-align: right;
    font-size: 6.435vh;
    color: #AF9;
    transform-origin: left;
    z-index: 30;
    transform: rotate(0deg);
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    text-shadow: 0 0 10px #fff, 0 0 20px #5F9, 0 0 30px #0F7, 0 0 40px #1F4, 0 0 50px rgb(33, 201, 33);
}




#description {
    font-family: Roboto;
    font-size: 15px;
    font-weight: 300;
}

#infowindow-content .title {
    font-weight: bold;
}

#infowindow-content {
    display: none;
}

#map #infowindow-content {
    display: inline;
}
  
.pac-card {
    margin: 10px 10px 0 0;
    border-radius: 2px 0 0 2px;
    box-sizing: border-box;
    -moz-box-sizing: border-box;
    outline: none;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    background-color: #ccc;
    font-family: Roboto;
}

#pac-container {
    padding-bottom: 12px;
    margin-right: 12px;
}

.pac-controls {
    display: inline-block;
    padding: 5px 11px;
}

.pac-controls label {
    font-family: Roboto;
    font-size: 13px;
    font-weight: 300;
}

.pac-item,
.pac-container,
.pac-logo {
    background-color: #223;
    color: #bbf;
    opacity: 0.8;
    font-size: 1.297vh;
    line-height: 3.704vh;
}
.pac-item-query,
.pac-matched {
    color: #fff;
    opacity: 1.0;
    font-size: 1.852vh;
    line-height: 3.704vh;
}



.transfer-ui {
    position: absolute;
    right: 1%;
    z-index: 30;
    background-color: #111;
    opacity: 0.7;
    color: #fff;
    font-family: Roboto;
    font-size: 1.93vh;
    font-weight: 300;
    margin-left: 1.67vh;
    padding: 1.287vh 1.287vh 1.287vh 1.673vh;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    text-overflow: ellipsis;
    width: 25%;
}

#pac-input:focus {
    border-color: #4d90fe;
}

#title {
    color: #fff;
    background-color: #4d90fe;
    font-size: 25px;
    font-weight: 500;
    padding: 6px 12px;
}

#target {
    width: 345px;
}



#places {
    top: 17.632vh;
    visibility: hidden;
}

#place-address {
    top: 22.78vh;
    visibility: hidden;
}

#pac-input {
    background-color: #112;
    border-radius: 0.772vh;
    border-width: 0;
    height: 5.792vh;
    top: 7.722vh
}

#transfer-type {
    top: 1.93vh;
}

input[type=radio] {
    border: 0px;

    height: 1.5vh;
}
    </style>
</head>

<body>

	<div id="start">
	<button id="startFS">Start</button>
	</div>

    Diag = Math.trunc( Math.sqrt( window.innerHeight*window.innerHeight + window.innerWidth*window.innerWidth) + 20 );
    map.getDiv().style.width = Diag + 'px';
    map.getDiv().style.height = Diag + 'px';
    map.getDiv().style.left = ((-0.5) * Diag + window.innerWidth * 0.5) + 'px';
    map.getDiv().style.top = ((-0.5) * Diag + window.innerHeight * 0.5) + 'px';

    let transfer_ui = document.querySelectorAll(".transfer-ui");
    for (let i = 0; i < transfer_ui.length; i++) {
        if (window.innerHeight/window.innerWidth > 0.8) transfer_ui[i].style.width = "70%";
        else transfer_ui[i].style.width = "25%";
    }
};

function toPixels() {
    var delLat = Math.abs( map.getBounds().getNorthEast().lat() - map.getBounds().getSouthWest().lat() );
    var delLng = Math.abs( map.getBounds().getNorthEast().lng() - map.getBounds().getSouthWest().lng() );

    return {
        latFact: delLat/Diag,
        lngFact: delLng/Diag
    };
};

function traverseBy(speed) {
    theta = steer.angle * Math.PI / 180;
    h = toPixels().latFact * speed * Math.cos(-theta);
    k = toPixels().lngFact * speed * Math.sin(-theta);

    map.setCenter ({ 
        lat: (map.center.lat() + h), 
        lng: (map.center.lng() + k) 
    });
    //map.panBy(k, h);
};

function moveDest() {
    dLat = destCoords.lat() - map.getCenter().lat();
    dLng = destCoords.lng() - map.getCenter().lng();

    alpha = Math.atan2(dLat,dLng) * (180/Math.PI);
    if (alpha < 0) alpha = 360 + alpha;
    beta = (steer.angle - alpha);
    document.getElementById('dest').style.transform = 'rotate(' + beta + 'deg)';
};

function transfer() {
    document.getElementById('placeSwitch').innerHTML = (ind+1);
    document.getElementById('address').innerHTML = ( places[ind] ).formatted_address;

    if ( document.forms['transfer-type-select']['transfer-type'].value == 'Teleport' ) {
        vel.lin = 0; acc.lin = 0; acc.res = 0;
        //latFact = toPixels().latFact; lngFact = toPixels().lngFact;
        map.setCenter( (places[ind]).geometry.location ); 
        if (ind == 0) {
            setTimeout( function() {
                map.setZoom(20);
                map.setTilt(0);
            }, 3000 );
            setTimeout( function() { 
                if (map.getZoom() != 20) {
                    map.setZoom(20);
                    map.setTilt(0);
                }
            }, 10000 );
        } else {
            map.setZoom(20); 
            map.setTilt(0);
        };
    } else  {
        destCoords = (places[ind]).geometry.location;
        document.getElementById('dest').style.visibility = "visible";
    };
};






function initMap() {

    map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 23.7626100, lng: 90.3700699 },
        zoom: 21,
        draggable: false,
        mapTypeId: google.maps.MapTypeId.HYBRID,
        keyboardShortcuts: false,
        disableDefaultUI : true,
        scrollwheel: false,
        styles: [
            {
                featureType: 'poi',
                elementType: 'labels',
                stylers: [
                    {visibility: 'off'}
                ]
            },
            {
                featureType: 'road',
                elementType: 'geometry',
                stylers: [
                    {visibility: 'off'}
                ]
            },
        ]
    });

    var input = document.getElementById("pac-input");
    var searchBox = new google.maps.places.SearchBox(input);
    var places = [];

    map.addListener("bounds_changed", function() {
        searchBox.setBounds(map.getBounds());
    });

    searchBox.addListener("places_changed", function() {
        document.getElementById('places').style.visibility = "visible";
        document.getElementById('place-address').style.visibility = "visible";
        places = [];    
        if (( searchBox.getPlaces() ).length == 0) return;
        ( searchBox.getPlaces() ).forEach ( function(place) {
            if (!place.geometry) {
                console.log("Returned place contains no geometry");
                return;
            };
            places[ind] = place; ind ++;
        });
        //document.getElementById('speedo').innerHTML = JSON.stringify(places[0]);
        ind = 0;
        document.getElementById('placeNum').innerHTML = places.length;
        transfer();        
    });

    document.getElementById('prev').addEventListener( "click", function() {
        if (ind==0) ind = places.length -1; else ind--;
        transfer();        
    });

    document.getElementById('next').addEventListener( "click", function() {
        if (ind==places.length-1) ind = 0; else ind++;
        transfer();        
    });

};






window.onload = function () {

    if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {

        document.getElementById('start').style.visibility = "visible";
        document.getElementById('left').style.visibility = "visible";
        document.getElementById('right').style.visibility = "visible";
        document.getElementById('acc').style.visibility = "visible";
        document.getElementById('brake').style.visibility = "visible";

        document.getElementById("startFS").addEventListener("touchend", function() {
            document.body.requestFullscreen();
            document.getElementById("start").style.visibility = "hidden";
            window.screen.orientation.lock("landscape-primary");
        });
        
        document.getElementById('pac-input').addEventListener ('focusin', function() {window.screen.orientation.lock("portrait-primary");});
        document.getElementById('pac-input').addEventListener ('focusout', function() {window.screen.orientation.lock("landscape-primary");});

        document.addEventListener("fullscreenchange", function() {
            if (document.fullscreenElement == null) {
                vel.lin = 0; acc.lin = 0; acc.res = 0;
                document.getElementById('start').style.visibility = "visible";
                document.getElementById('startFS').innerHTML = "Resume";
            };
        });

        document.getElementById('left').addEventListener ("touchstart", function() {
            keys.left = true;
            document.getElementById('left').style.opacity = 1;      });
        document.getElementById('right').addEventListener ("touchstart", function() {
            keys.right = true;
            document.getElementById('right').style.opacity = 1;     });
        document.getElementById('acc').addEventListener ("touchstart", function() {
            keys.up = true;
            document.getElementById('acc').style.opacity = 1;       });
        document.getElementById('brake').addEventListener ("touchstart", function() {
            keys.down = true;
            document.getElementById('brake').style.opacity = 1;     });
        
        
        document.getElementById('left').addEventListener ("touchend", function(){
            document.getElementById('left').style.opacity = 0.7;
            keys.left = false; 
            steerTime = 0;  });
        document.getElementById('right').addEventListener ("touchend", function(){
            document.getElementById('right').style.opacity = 0.7;
            keys.right = false; 
            steerTime = 0;  });
        document.getElementById('acc').addEventListener ("touchend", function(){
            document.getElementById('acc').style.opacity = 0.7;
            keys.up = false; 
            time = 0;   });
        document.getElementById('brake').addEventListener ("touchend", function(){
            document.getElementById('brake').style.opacity = 0.7;
            keys.down = false; 
            time = 0;   });

        // window.addEventListener("orientationchange", function(event) {
        //     console.log("the orientation of the device is now " + event.target.screen.orientation.angle);
        //     });
            
    } else {
        document.addEventListener ("keydown", function (e) {
            e = e || window.event;
            
            if ( (e.key == "a") || (e.key == "ArrowLeft") ) {
                keys.left = true;
            } else if ( (e.key == "d") || (e.key == "ArrowRight") ) {
                keys.right = true;
            } else if ( (e.key == "w") || (e.key == "ArrowUp") ) {
                keys.up = true;
            } else if ( (e.key == "s") || (e.key == "ArrowDown") ) {
                keys.down = true;
            } else if ( e.key == "Control" ) {
                keys.ctrl = true;
            };
        });
        
        document.addEventListener ("keyup", function(e) {
            e = e || window.event;
            if ( (e.key == "a") || (e.key == "ArrowLeft") ) {
                keys.left = false;
                steerTime = 0;
            } else if ( (e.key == "d") || (e.key == "ArrowRight") ) {
                keys.right = false;
                steerTime = 0;
            } else if ( (e.key == "w") || (e.key == "ArrowUp") ) {
                keys.up = false;
                time = 0;
            } else if ( (e.key == "s") || (e.key == "ArrowDown") ) {
                keys.down = false;
                time = 0;
            } else if ( e.key == "Control" ) {
                keys.ctrl =  false;
                time = 0;
            } else if ( e.key == "p" ) {
                vel.lin = 0; acc.lin = 0; acc.res = 0;
                document.getElementById('start').style.visibility = "visible";
                document.getElementById('startFS').innerHTML = "Resume";
                document.getElementById('startFS').onclick = function() {document.getElementById("start").style.visibility = "hidden";};
            };
        });
    };
  
    resizeDiv();
    window.addEventListener("resize", resizeDiv);

    setInterval( function dropTime() {

        time += 0.03;
        steerTime += 0.03;
        vel.lin = vel.lin;

        if ( keys.up ) {
            if ( keys.right || keys.left ) {
                acc.start(); steer.start();
            } else {
                steer.stop(); acc.start();
            };
        } else if ( keys.down ) {
            if ( keys.right || keys.left ) {
                acc.rev(); steer.start();
            } else {
                steer.stop(); acc.rev();
            };
        } else if ( keys.ctrl ) {
            if ( keys.right || keys.left ) {
                acc.EB(); steer.start();
            } else {
                steer.stop(); acc.EB();
            };
        } else {
            if ( keys.right || keys.left ) {
                acc.stop(); steer.start();
            } else {
                steer.stop(); acc.stop();
            };
        };

        //document.getElementById("speedo").innerHTML =  `<strong><em>Diagnostic:</em></strong><small> Velocity: ${Math.trunc(vel.lin)}; Acceleration: ${(acc.res).toFixed(2)}; Time: ${time.toFixed(3)} s; Steer Velocity: ${(steer.vel).toFixed(3)}; Steer Time: ${steerTime.toFixed(2)}</small>`;

        document.getElementById("speed").innerHTML = Math.trunc(CONV_KPH * vel.lin) + "km/h  |  " +
                                                     Math.trunc(CONV_MPH * vel.lin) + "mph  |  " +
                                                     Math.trunc(CONV_SI * vel.lin)  + "m/s";

        steer.angle += (   steer.vel * (Math.cbrt(Math.trunc(vel.lin)/10000)) * (keys.left - keys.right)    );
        map.getDiv().style.transform = 'rotate(' + steer.angle + 'deg)';
        document.getElementById('compass').style.transform = 'rotate(' + steer.angle + 'deg)';
        traverseBy(vel.lin * 0.001); moveDest();

    }, 30);

};
